<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
       <button class="button button-icon button-clear ion-person-add" ng-if="!loggedIn" ng-click="register()"></button>
       <button class="button button-icon button-clear ion-log-in" ng-if="!loggedIn" ng-click="login()"></button>
       <button class="button button-icon button-clear ion-log-out" ng-if="loggedIn" ng-click="logOut()"></button>
    </ion-header-bar>
    
    
    <ion-content>
      <ion-list>
       
        <ion-item class="item-divider" ng-if="loggedIn">
          User: {{username}}
        </ion-item>
        <ion-item menu-close ng-if="loggedIn" href="#/app/containers/">
          Manage
        </ion-item>
        <ion-item menu-close ng-repeat="container in containerList" ng-if="loggedIn" href="#/app/todos/{{container._id}}">
          {{container.summary}}
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
