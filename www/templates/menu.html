<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Navigation</h1>

    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class="item-divider" ng-if="loggedIn">
          Container for {{username}}
        </ion-item>
        <ion-item menu-close ng-repeat="container in containerList" ng-if="loggedIn" 
        href="#/app/todos/{{container._id}}">
          {{container.summary}}
          <!--span class="badge badge-assertive"><{{container.summary}}</span-->
        </ion-item>
        <ion-item class="item-divider" ng-if="loggedIn">
          Functions
        </ion-item>

        <ion-item menu-close ng-click="login()" ng-if="!loggedIn">
          Login
        </ion-item>
        <ion-item menu-close ng-click="logOut()" ng-if="loggedIn">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="register()" nf-if="!loggedIn">
          Register
        </ion-item>

      
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
